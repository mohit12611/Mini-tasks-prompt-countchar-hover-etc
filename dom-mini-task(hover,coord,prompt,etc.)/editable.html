<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p id="para">paragraph ------ Click the button to make paragraph editable.</p>
    
    <button onclick="myFunction()">edit paragraph</button>

    
    <script>
    function myFunction() {
      document.getElementById("para").contentEditable = true;
    }
    </script>
    
    </body>
</html>
