<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>

    <script>

        var container = document.createElement("div");
        container.setAttribute("class","container");
       
        var row = document.createElement("div");
        row.setAttribute("class","row");

        var col = document.createElement("div");
        col.setAttribute("class","col-sm-8");

        var h1coord = document.createElement("h1");
        h1coord.setAttribute("onclick","showCoordinates(event)");
        h1coord.innerHTML = "Click this heading to get the x (horizontal) and y (vertical) coordinates of the mouse pointer when it was clicked."
            
        var pcoord = document.createElement("p");
        pcoord.innerHTML = "Click different places in the heading."

        var spancoord = document.createElement("span");
        spancoord.setAttribute("id","demo");

        function showCoordinates(event) {
        var x = event.clientX;
        var y = event.clientY;
        var coords = "X coords: " + x + ", Y coords: " + y;
        document.getElementById("demo").innerHTML = coords;
        }

        col.append(h1coord, pcoord , spancoord);
        row.append(col);
        container.append(row);

        document.body.append(container);

    </script>
</body>
</html>
