<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>

    <script>

       var container = document.createElement("div");
       container.setAttribute("class","container");
       
       var row = document.createElement("div");
       row.setAttribute("class","row");

       var col = document.createElement("div");
       col.setAttribute("class","col-sm-8");

       var span = document.createElement("span");
       span.innerHTML = "To change color hover over the text <br><br>";
       span.setAttribute("onmouseover","changeColor(this)");
        span.setAttribute("onmouseout","normalColor(this)");

        function changeColor(x){
            x.style.color = "red";
        }

        function normalColor(x){
            x.style.color = "black";
        }

        col.append(span);
        row.append(col);
        container.append(row);

        document.body.append(container);

    </script>
</body>
</html>
